definitions:
    customer:
        type: object
        required: [id, name, licenseInformation, storageSize, users, devices, location, timestamp]
        properties:
            id:
                type: integer
                description: id of the customer
                x-faker:
                    custom.id:
                        type: customer
            name:
                type: string
                description: name of the customer
                x-faker: company.companyName
            licenseInformation:
                type: string
                description: tbd
                enum: [small, medium, large]
            storageSize:
                type: integer
                description: size of storage according to the license
                minimum: 0
            users:
                type: integer
                description: number of allowed users according to the license
                minimum: 0
            devices:
                type: integer
                description: number of devices per user according to the license
                minimum: 0
            location:
                $ref: '#/definitions/location'
            timestamp:
                type: string
                format: date-time
                description: timestamp of the last modification (of the creation if never modified)
                x-faker: custom.past
    chunk:
        type: object
        required: [fileId, providerId, size, type, transmissionDuration, location, timestamp]
        properties:
            fileId:
                x-faker:
                    custom.id:
                        type: file
                        reference: true
            providerId:
                type: integer
                description: id of provider where chunk is stored
                x-faker:
                    custom.id:
                        type: provider
                        reference: true
            size:
                type: integer
                description: size of chunk
                minimum: 0
            type:
                type: boolean
                description: type of chunk (0 = K, 1 = M)
            transmissionDuration:
                type: integer
                description: duration for transmitting chunk to storage provider
                minimum: 0
            location:
                type: object
                x-faker:
                    custom.location:
                        type: provider
                        reference: true
            timestamp:
                type: string
                format: date-time
                description: timestamp of the upload
                x-faker: custom.past
    file:
        type: object
        required: [id, customerId, userId, type, filesize, folderId, location, timestamp]
        properties:
            id:
                type: integer
                description: id of uploaded file
                x-faker:
                    custom.id:
                        type: file
            customerId:
                type: integer
                description: id of customer
                x-faker:
                    custom.id:
                        type: customer
                        reference: true
            userId:
                type: integer
                description: id of user who uploaded the file
                minimum: 0
            type:
                type: boolean
                description: type of created object (0 = file, 1 = folder)
            filesize:
                type: integer
                description: size of file in KB (null if folder)
                minimum: 0
            folderId:
                type: integer
                description: id of folder where the file is stored in
                minimum: 0
            location:
                $ref: '#/definitions/location'
            timestamp:
                type: string
                format: date-time
                description: timestamp of the last modification (of the creation if never modified)
                x-faker: custom.past
    sharing:
        type: object
        required: [sharingId, userId, fileId, shareeId, type, password, expiryDate, location, timestamp]
        properties:
            sharingId:
                type: integer
                description: id of sharing
                x-faker:
                    custom.id:
                        type: sharing
            userId:
                type: integer
                description: id of user who created the sharing
                x-faker:
                    random.number:
                        min: 0
            fileId:
                type: integer
                description: id of file which has been shared
                x-faker:
                    custom.id:
                        type: file
                        reference: true
            shareeId:
                type: integer
                description: id of user who has received the sharing
                minimum: 0
            type:
                type: boolean
                description: 0 = internal sharing, 1 = external sharing (link)
            password:
                type: boolean
                description: 0 = not secured by password, 1 = password set
            expiryDate:
                type: boolean
                description: 0 = no expiry date set, 1 = expiry date set
            location:
                $ref: '#/definitions/location'
            timestamp:
                type: string
                format: date-time
                description: timestamp of the last modification (of the creation if never modified)
                x-faker: custom.past
    provider:
        type: object
        required: [id, name, size, location, timestamp]
        properties:
            id:
                type: integer
                description: id of the provider
                x-faker:
                    custom.id:
                        type: provider
            name:
                type: string
                description: name of the provider
                x-faker: company.companyName
            size:
                type: integer
                description: size of the storage which can be used according to the license
                minimum: 0
            location:
                type: object
                x-faker:
                    custom.location:
                        type: provider
            timestamp:
                type: string
                format: date-time
                description: timestamp of when the provider has been registered
                x-faker: custom.past
    operation:
        type: object
        required: [providerId, fileId, type, duration, error, location, timestamp]
        properties:
            providerId:
                type: integer
                description: Only set for upload and download
                x-faker:
                    custom.id:
                        type: provider
                        reference: true
            fileId:
                type: integer
                x-faker:
                    custom.id:
                        type: file
                        reference: true
            type:
                type: string
                enum: [encrypt, erase, upload, download, deerase, decrypt]
            duration:
                type: integer
                minimum: 0
            error:
                type: boolean
            location:
                $ref: '#/definitions/location'
            timestamp:
                type: string
                format: date-time
                description: timestamp of when the provider has been registered
                x-faker: custom.past
    location:
        type: object
        x-faker: custom.location
        required: [lat, lon]
        properties:
            lat:
                type: number
                description: Latitude
            lon:
                type: number
                description: Longitude
